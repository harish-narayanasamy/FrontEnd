    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        table,
        th, 
        td {
            border: 1px solid orange;
            border-collapse: collapse;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
        function myFunction() {
            if (document.getElementById("email").value) {
                document.getElementById("errormessage").innerHTML = document.getElementById("email").value;
            } else {
                document.getElementById("errormessage").innerHTML = "Enter a valid Email";
            }
            var settings = {
                "url": "http://dummy.restapiexample.com/api/v1/employees",
                "method": "GET",
                "timeout": 0,

            };
            var obj;
            var text = "<table>" + "<tr>" + " <th>" + "ID" + "</th>" + "<th>" + "NAME" + "</th>" + "<th>" + "SALARY" + "</th>" + "<th>" + "AGE" + "</th>" + "</tr>";

            $.ajax(settings).done(function (response) {

                obj = response.data;
                for (i = 0; obj.length; i++) {
                    if (i == 10) {
                        break;
                    }

                    text += "<tr>" + "<td>" + obj[i].id + "</td>" + "<td>" + obj[i].employee_name + "</td>" + "<td>" + obj[i].employee_salary + "</td>" + "<td>" + obj[i].employee_age + "</td>" + "</tr>";
                }
                text = text + "</table>";
                document.getElementById("response").innerHTML = text;
                document.getElementById("myForm").reset();
            });



        }
    </script>
</head>
